---
layout: default
title: "Tags"
permalink: /tags/
---

<h1>Tags</h1>
<ul class="tag-list">
  {% for tag in site.tags %}
    <li id="{{ tag[0] }}">
      <h2>{{ tag[0] }}</h2>
      <ul>
        {% for post in tag[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
