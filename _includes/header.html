<header class="site-header">
  <div class="container">
    <h1 class="blog-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <p class="title-description">{{ site.description }}</p>
    <nav class="navmenu">
      <ul class="navmenu-content">
        {% for item in site.data.navigation %}
          <li><a href="{{ item.link | relative_url }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
